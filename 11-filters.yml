- name: Default values
  hosts: localhost
  vars: 
    greeting: "hello world"
  number: [1, 2, 3, 1, 4]
  tasks:
  - name: print default value
    ansible.builtin.debug:
     msg: "{{ course | default('Ansible')}}"

  - name: print in upper case
    ansible.builtin.debug:
     msg: "{{ greeting | upper}}"
  
  - name: print unique numbers
    ansible.builtin.debug:
     msg: "{{ number | unique }}"